---
- hosts:
#   - common-sys-dev1-master-1.ris.wustl.edu
    - common_openshift_sys-dev1_master
  gather_facts: no
  vars:
    ansible_default_package: ansible-2.7.7-1.el7.noarch
    ansible_downgrade_package: ansible-2.6.14-1.el7ae.noarch
  tasks:
    - name: downgrade ansible to workaround logging playbook bug
      yum:
        allow_downgrade: yes
        name: "{{ ansible_downgrade_package }}"
        state: installed
      tags:
        - downgrade-ansible
    - name: restore ansible version
      yum:
        allow_downgrade: yes
        name: "{{ ansible_default_package }}"
        state: installed
      tags:
        - restore-ansible

