---
- hosts:
    - common_openshift
  gather_facts: no
  tasks:
    - package:
        name: "{{ dev_packages }}"
        state: present
      vars:
        dev_packages:
          - bind-utils
          - lsof
          - nmap-ncat
          - psmisc
          - pv
          - screen
          - strace
          - tcpdump
          - tmux
          - vim-common
          - vim-enhanced
